<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
        .short-url {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <script>
        async function shortenURL(event) {
            event.preventDefault();
            let formData = new FormData(document.getElementById("urlForm"));
            let response = await fetch("/shorten", { method: "POST", body: formData });
            let data = await response.json();
            document.getElementById("shortened-url").innerHTML = `Shortened URL: <a href="${data.short_url}" target="_blank">${data.short_url}</a>`;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>URL Shortener</h2>
        <form id="urlForm" onsubmit="shortenURL(event)">
            <input type="text" name="long_url" placeholder="Enter URL here" required>
            <button type="submit">Shorten</button>
        </form>
        <div class="short-url" id="shortened-url"></div>
    </div>
</body>
</html>
